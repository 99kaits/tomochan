<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/{{ board }}/ - tomochan</title>
</head>
<body>
    {% include 'header.html' %}

    {% for post in posts %}
    {% if post['op'] == 1 %}
    <div class="post op" id="post_{{ post['id'] }}">
    {% else %}
    <div class="post reply" id="post_{{ post['id'] }}">
    {% endif %}
        {% include 'post.html' %}
    </div>
    {% endfor %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
